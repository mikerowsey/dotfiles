[general]
import = ["themes/catppuccin-mocha.toml"]

[colors]
draw_bold_text_with_bright_colors = false

[env]
TERM = "xterm-256color"

[window]
padding = { x = 8, y = 6 }
dynamic_padding = true
decorations = "buttonless"

[font]
size = 13.5

[font.normal]
family = "JetBrainsMono Nerd Font"
style = "Regular"

[font.bold]
family = "JetBrainsMono Nerd Font"
style = "Bold"

[font.italic]
family = "JetBrainsMono Nerd Font"
style = "Italic"

[font.bold_italic]
family = "JetBrainsMono Nerd Font"
style = "Bold Italic"

[cursor]
style = { shape = "Beam", blinking = "On" }

[selection]
save_to_clipboard = true

