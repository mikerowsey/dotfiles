# ======================
# Font
# ======================
font_family      JetBrainsMono Nerd Font
font_size        13.0

# Disable ligatures if you prefer absolute clarity
# font_features   JetBrainsMonoNerdFont -liga -calt

# ======================
# Theme (Catppuccin)
# ======================
include themes/catppuccin-mocha.conf

# ======================
# UI noise reduction
# ======================
enable_tab_bar   no
tab_bar_style    hidden
tab_title_template ""

scrollback_lines 0
mouse_hide_wait  0

# No window chrome tricks; let the OS handle it
window_border_width 0
draw_minimal_borders yes

# ======================
# Performance
# ======================
sync_to_monitor yes
repaint_delay   10
input_delay     1

# ======================
# tmux-first behavior
# ======================
shell tmux new-session -A -s main

# Donâ€™t fight tmux
clear_all_shortcuts yes
